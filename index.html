.calculator {
  background: white;
  border-radius: 10px;

  padding: 30px;
  margin-top: 20px;
}
h2 {
  color: #2c3e50;
  margin-top: 0;
  padding-bottom: 10px;
  border-bottom: 2px solid #eee;
}
.form-group {
  margin-bottom: 25px;
}
label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2c3e50;
}
select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 16px;
  transition: border 0.3s;
}
select:focus {
  border-color: #3498db;
  outline: none;
}
button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 14px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  width: 100%;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #2980b9;
}
#result {
  margin-top: 30px;
  padding: 20px;
  background-color: #f8f9fa;
  border-left: 4px solid #3498db;
  border-radius: 4px;
}
.result-title {
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 10px;
}
.result-value {
  font-size: 18px;
  color: #e74c3c;
  font-weight: 600;
}
.lang-switcher {
  text-align: right;
  margin-bottom: 20px;
}
.lang-btn {
  background: none;
  color: #3498db;
  border: 1px solid #3498db;
  padding: 5px 15px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s;
}
.lang-btn:hover {
  background-color: #3498db;
  color: white;
}
.lang-btn.active {
  background-color: #3498db;
  color: white;
}
.article-info {
  margin-top: 30px;
  padding: 15px;
  background-color: #f1f8fe;
  border-radius: 6px;
  display: none;
}
.article-info h3 {
  margin-top: 0;
  color: #2c3e50;
}
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  .calculator {
    padding: 20px;

}

        // Функция смены языка
        function changeLanguage(lang) {
            currentLang = lang;
            updateTexts();
            
            // Обновляем активную кнопку языка
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === (lang === 'ru' ? 'Русский' : 'Қазақша')) {
                    btn.classList.add('active');
                }
            });
            
            // Обновляем информацию о статье, если она была показана
            if (document.getElementById('article-info').style.display === 'block') {
                showArticleInfo();
            }
        }

        // Обновление текстов на странице
        function updateTexts() {
            const langData = translations[currentLang];
            document.getElementById('title').textContent = langData.title;
            document.getElementById('article-label').textContent = langData.articleLabel;
            document.getElementById('calculate-btn').textContent = langData.calculateBtn;
            document.getElementById('result-title').textContent = langData.resultTitle;
            document.getElementById('article-info-title').textContent = langData.articleInfoTitle;

            // Обновляем варианты статей
            const articleSelect = document.getElementById('article');
            const selectedValue = articleSelect.value;
            articleSelect.innerHTML = '';
            
            // Добавляем пустую опцию по умолчанию
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = langData.articleLabel;
            defaultOption.disabled = true;
            defaultOption.selected = true;
            articleSelect.appendChild(defaultOption);
            
            // Добавляем статьи
            for (const [value, text] of Object.entries(langData.articles)) {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = text;
                articleSelect.appendChild(option);
            }
            
            if (selectedValue) articleSelect.value = selectedValue;
        }

        // Показать информацию о выбранной статье
        function showArticleInfo() {
            const article = document.getElementById('article').value;
            const articleInfo = document.getElementById('article-info');
            const articleInfoText = document.getElementById('article-info-text');
            
            if (!article) {
                articleInfo.style.display = 'none';
                return;
            }
            
            const langData = translations[currentLang];
            const articleData = articlesData[article][currentLang];
            
            let infoHTML = `
                <p><strong>${articleData.title}</strong></p>
                <p>${articleData.description}</p>
                <p><strong>${currentLang === 'ru' ? 'Минимальное наказание' : 'Ең төменгі жаза'}:</strong> ${articleData.min}</p>

            articleInfo.style.display = 'block';

        // Функция расчета срока
        function calculate() {
            const article = document.getElementById('article').value;
            const langData = translations[currentLang];
            const resultDiv = document.getElementById('result');
            
            if (!article) {
                resultDiv.style.display = 'block';
                document.getElementById('result-value').textContent = 
                    currentLang === 'ru' ? 'Выберите статью' : 'Мақала таңдаңыз';
                return;
            }
            
            const articleData = articlesData[article][currentLang];
            let result = `${articleData.min} - ${articleData.max}`;
            
            document.getElementById('result-value').textContent = result;
            resultDiv.style.display = 'block';
            
            // Прокрутка к результату
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
